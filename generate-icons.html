<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustGuard Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .icon-container {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        canvas {
            border: 1px solid #ddd;
            background: white;
        }
        .download-btn {
            margin-top: 5px;
            padding: 5px 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .download-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>TrustGuard Icon Generator</h1>
    <p>Click the download buttons to save the icons for your Chrome extension.</p>
    
    <div id="iconContainer"></div>

    <script>
        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Shield shape
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.beginPath();
            
            // Shield points
            const shieldWidth = size * 0.6;
            const shieldHeight = size * 0.7;
            const shieldX = (size - shieldWidth) / 2;
            const shieldY = size * 0.15;
            
            ctx.moveTo(shieldX + shieldWidth / 2, shieldY);
            ctx.lineTo(shieldX + shieldWidth * 0.8, shieldY + shieldHeight * 0.3);
            ctx.lineTo(shieldX + shieldWidth * 0.8, shieldY + shieldHeight * 0.7);
            ctx.quadraticCurveTo(shieldX + shieldWidth / 2, shieldY + shieldHeight, shieldX + shieldWidth * 0.2, shieldY + shieldHeight * 0.7);
            ctx.lineTo(shieldX + shieldWidth * 0.2, shieldY + shieldHeight * 0.3);
            ctx.closePath();
            ctx.fill();
            
            // Checkmark inside shield
            ctx.strokeStyle = '#667eea';
            ctx.lineWidth = size * 0.08;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            const checkX = shieldX + shieldWidth * 0.35;
            const checkY = shieldY + shieldHeight * 0.45;
            const checkSize = shieldWidth * 0.3;
            
            ctx.beginPath();
            ctx.moveTo(checkX, checkY);
            ctx.lineTo(checkX + checkSize * 0.4, checkY + checkSize * 0.4);
            ctx.lineTo(checkX + checkSize, checkY - checkSize * 0.2);
            ctx.stroke();
            
            return canvas;
        }
        
        function downloadIcon(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        function createIconContainer(size) {
            const container = document.createElement('div');
            container.className = 'icon-container';
            
            const canvas = generateIcon(size);
            container.appendChild(canvas);
            
            const downloadBtn = document.createElement('button');
            downloadBtn.className = 'download-btn';
            downloadBtn.textContent = `Download ${size}x${size}`;
            downloadBtn.onclick = () => downloadIcon(canvas, `icon${size}.png`);
            container.appendChild(downloadBtn);
            
            return container;
        }
        
        // Generate icons for different sizes
        const sizes = [16, 32, 48, 128];
        const container = document.getElementById('iconContainer');
        
        sizes.forEach(size => {
            container.appendChild(createIconContainer(size));
        });
    </script>
</body>
</html>
