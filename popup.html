<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustGuard</title>
    <style>
        body {
            width: 320px;
            min-height: 280px;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 12px;
            opacity: 0.8;
        }

        .scan-button {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .scan-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .scan-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .trust-score {
            text-align: center;
            margin-bottom: 15px;
        }

        .score-value {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .score-label {
            font-size: 14px;
            opacity: 0.8;
        }

        .score-high { color: #4ade80; }
        .score-medium { color: #fbbf24; }
        .score-low { color: #f87171; }

        .keywords-found {
            margin-top: 15px;
        }

        .keywords-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .keyword-list {
            font-size: 12px;
            line-height: 1.4;
        }

        .keyword-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
            margin: 2px 0;
            display: inline-block;
        }

        .loading {
            text-align: center;
            display: none;
        }

        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 6px;
            padding: 10px;
            margin-top: 15px;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üõ°Ô∏è TrustGuard</div>
        <div class="subtitle">Misinformation Detection</div>
    </div>

    <button id="scanButton" class="scan-button">
        üîç Scan Page
    </button>

    <div id="loading" class="loading">
        <div class="spinner"></div>
        <div>Scanning page...</div>
    </div>

    <div id="error" class="error">
        An error occurred while scanning the page. Please try again.
    </div>

    <div id="results" class="results">
        <div class="trust-score">
            <div id="scoreValue" class="score-value">100%</div>
            <div class="score-label">Trust Score</div>
        </div>
        
        <div class="keywords-found">
            <div class="keywords-title">Suspicious Keywords Found:</div>
            <div id="keywordList" class="keyword-list">
                No suspicious keywords detected.
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
